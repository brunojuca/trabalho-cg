<!DOCTYPE html>
<html>
<head>
    <title>Mickey on Coconut Mall</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="../html/resources/default.css">
    <link rel="stylesheet" href="../libs/other/buttons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      #joystickWrapper1 {
        pointer-events: auto;
        position: absolute;
        bottom: 0;
        left: 0;
        display: block;
        touch-action: manipulation;
      }
    </style>
</head>

<body>
  <script type="x-shader/x-vertex" id="vertexshader">
    varying vec2 vUv;
    void main() {
      vUv = uv;
      gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    }
  </script>
  <script type="x-shader/x-fragment" id="fragmentshader">
    uniform sampler2D baseTexture;
    uniform sampler2D bloomTexture;
    varying vec2 vUv;
    void main() {
      gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4( 1.0 ) * texture2D( bloomTexture, vUv ) );
    }
  </script>
  <div id="joystickWrapper1"></div>

  <button style="bottom:20px; right: 120px;"
  id="A" class="video-game-button">A</button>

  <button style="bottom:20px; right: 20px;"
  id="B" class="video-game-button">B</button>

  <button style="top:20px; right: 20px;"
  id="Start" class="video-game-button">Start</button>

  <button style="top:20px; right: 120px;"
  id="Select" class="video-game-button">Skip</button>

  <button style="top:10px; right: 10px; width: 1emp; line-height: 1.4em; font-size: 10pt; background-color: #cccccc; background-image:none"
  id="full" class="video-game-button">[ ]</button>

  <div id="webgl-output">
    <script src="../libs/other/nipplejs.js"></script>
    <script type="module" src="indexSoft.js"></script>
  </div>
</body>

</html>
